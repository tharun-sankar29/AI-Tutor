<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #000000;
            background-image: url(peakpx.jpg);
            background-size: cover;

        }

        .project-name {
            text-align: center;
            padding: 20px;
            color: #b1a5a5;
        }

        .sidebar {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 100vh;
            background-color: rgba(51, 51, 51, 0.7);
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(30px);
            
        }

        .chat-container {
            width: 100%;
            max-width: 45%;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.25);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-repeat: ;

        }
        .messages {
            height: 400px;
            width: max-content+10px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            border-bottom-color: rgba(255, 255, 255, 0.5);
            overflow-y: auto;
        }
        .message {
            max-width: 70%;
            word-wrap: break-word;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            clear: both;
        }
        .message.user {
            background-color: #fff706;
            text-align: left;
            float: right;
        }
        .message.bot {
            background-color: #000000;
            color: white;
            text-align: left;
            justify-content: left;
            float: left;
        }
        .input-area {
            display: flex;
            padding: 10px;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid;
            border-color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
        }
        .input-area button {
            padding: 10px;
            margin-left: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .footer {
            text-align: center;
            padding: 10px;
            color: wheat;
        }
    </style>
</head>
<body>
    <h1 class="project-name">AI Tutor</h1>
    <div class="sidebar">
        <h3>Options</h3>
        <button onclick="setDarkTheme()">Dark Mode</button>
        <button onclick="setLightTheme()">Light Mode</button>    
    </div>
    <div class="chat-container">
        <div class="messages" id="messages">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Innovative Crew. All rights reserved.</p>
    </div>


    <script>
        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value;
            if (message) {
                const messagesDiv = document.getElementById('messages');
                const userMessage = document.createElement('div');
                userMessage.className = 'message user';
                userMessage.textContent = message;
                messagesDiv.appendChild(userMessage);
                input.value = '';

                // Simulate bot response
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot';
                botMessage.textContent = 'Bot response to: ' + message;
                messagesDiv.appendChild(botMessage);
            }
        }

        document.getElementById('userInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
